#
# Start a docker registry server on the host. It will be used to store the
# operator images.
#
---
- hosts: all
  become: yes
  vars:
    local_registry_port: 5000
    local_registry_name: local-registry
  tasks:
    - name: Install pip3
      package:
        # TODO: this is ubuntu specific...
        name: python3-pip
        state: present
      retries: 3
      delay: 10
    # The docker and requests pip packages are required by the docker_container ansible module itself.
    # The requests package is pinned to a version less than 2.32 to avoid a bug
    # at https://github.com/docker/docker-py/issues/3256
    - name: Install docker and requests pip packages
      pip:
        name:
          - docker
          - requests<2.32
        state: present
      retries: 3
      delay: 10
    - name: Start a docker registry
      docker_container:
        name: "{{ local_registry_name }}"
        # TODO: docker.io is troublesome as we can hit the pull limits.
        image: docker.io/library/registry:2.8.1
        ports:
          - "{{ local_registry_port }}:{{ local_registry_port }}"
        state: started
      retries: 3
      delay: 10
    #
    # Remove the docker registry container.
    #
    - name: Remove the docker registry container
      tags: undo
      block:
        - name: Remove the docker registry
          docker_container:
            name: "{{ local_registry_name }}"
            state: absent
